<template>
    <template if:true={accounts}></template>
    <lightning-card title="LdsDeleteRecord" icon-name="standard:record">
        
            <div class="slds-var-m-around_medium">
                <template for:each={accounts} for:item="account">
                    <lightning-layout
                        key={account.Id}
                        class="slds-var-m-vertical_x-small slds-grid"
                    >
                        <lightning-layout-item flexibility="grow" class='slds-col'>
                            <h3>{account.Name} ( {account.Id} )</h3>
                            <div class=''>
                                <a class='slds-p-horizontal_small' onclick={navigateToViewAccountPage} data-record-id={account.Id}>View Record</a>
                                <a class='slds-p-horizontal_small' onclick={createContactOnClick} data-record-id={account.Id}>Create Contact</a>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <lightning-button-icon
                                icon-name="utility:delete"
                                onclick={deleteAccount}
                                data-recordid={account.Id}
                            ></lightning-button-icon>
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </div>
    </lightning-card>
</template>        
</template>
